<html>
<head>
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
	<link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
	<script src="https://unpkg.com/onsenui/js/onsenui.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
	<script src="index.js"></script>
</head>
<body>
	<ons-navigator swipeable id="sgs-navigator" page="search.html"></ons-navigator>
	<template id="search.html">
		<ons-page id="search">
			<ons-tabbar swipeable position="auto">
				<ons-tab page="card-search.html" label="Cards" icon="md-window-maximize" active>
				</ons-tab>
				<ons-tab page="hero-search.html" label="Heroes" icon="md-face">
				</ons-tab>
			</ons-tabbar>
		</ons-page>
	</template>
	<template id="card-search.html">
		<ons-page id="card-search">
			<ons-toolbar>
				<div class="center">Card Search</div>
			</ons-toolbar>
			<ons-list>
				<ons-list-item>
					<div class="center">Tools</div>
					<div class="right">
						<ons-switch modifier="material" id="search-tools" checked></ons-switch>
					</div>
				</ons-list-item>
				<ons-list-item>
					<div class="center">Weapons</div>
					<div class="right">
						<ons-switch modifier="material" id="search-weapons" checked></ons-switch>
					</div>
				</ons-list-item>
				<ons-list-item>
					<div class="center">Armor</div>
					<div class="right">
						<ons-switch modifier="material" id="search-armor" checked></ons-switch>
					</div>
				</ons-list-item>
				<ons-list-item>
					<div class="center">Horses</div>
					<div class="right">
						<ons-switch modifier="material" id="search-horses" checked></ons-switch>
					</div>
				</ons-list-item>
			</ons-list>
			<p style="text-align: center; margin-top: 10px;">
				<ons-search-input id="card-search-bar" placeholder="Search" onchange="cardSearchChanged(this.value)">
				</ons-search-input>
			</p>
			<div id="search-results"></div>
		</ons-page>
	</template>
	<template id="hero-search.html">
		<ons-page id="hero-search">
			<ons-toolbar>
				<div class="center">Hero Search</div>
			</ons-toolbar>
		</ons-page>	
	</template>
</body>
</html>
